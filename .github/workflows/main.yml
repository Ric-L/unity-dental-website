name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Show secrets are set (but hide values)
        run: |
          echo "SSH_HOST is set: ${{ secrets.SSH_HOST != '' }}"
          echo "SSH_USERNAME is set: ${{ secrets.SSH_USERNAME != '' }}"
          echo "SSH_KEY is set: ${{ secrets.SSH_KEY != '' }}"
          echo "SSH_HOST length: ${#SSH_HOST}"  # This will show 0 if not set

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "🚀 Connected successfully to $(hostname)"
            echo "📁 Changing to project directory..."
            cd /var/www/apps/unity/web/unity-dental-website

            echo "📥 Pulling latest changes..."
            git pull origin main

            echo "📦 Installing dependencies..."
            npm install

            echo "🛑 Stopping existing application..."
            pm2 stop unity  || echo "ℹ️ No existing process found"

            echo "🛑 Deleting existing application..."
            pm2 delete unity || echo "ℹ️ No existing process found"

            echo "🏗️ Building application..."
            npm run build



            echo "▶️ Starting application..."
            pm2 start npm --name unity -- start
            pm2 save

            echo "✅ Deployment completed!"
            pm2 status
